#
# IBM IAF producer and consumer environment values
#

# KAFKA_USERNAME: Kafka user name.
# example: KAFKA_USERNAME=admin

KAFKA_USERNAME=

# KAFKA_PASSWORD: Kafka user password.
# example: KAFKA_PASSWORD=admin

KAFKA_PASSWORD=

# KAFKA_CLIENT_PROPERTIES: The location of a java properties file containing all of the security information needed to communicate with Kafka
# example: KAFKA_CLIENT_PROPERTIES=/Users/someUser/someResources/KafkaSecurity.properties
KAFKA_SECURITY_PROPERTIES=iaf/kafkaProducer.properties

# EVENT: location of a JSON file containing the event to send. The event must be conformal to the schema used to identify the event content.
# example: EVENT=/Users/someUser/someResources/avro-sample-event.json
EVENT=iaf/generic-event.json

# TOPIC: kafka topic to listen to: must start with 'icp4a-bai'
# example: TOPIC=icp4a-bai-ingress4samples-test icp4ba-bai-ingress-iaf-samples-test
TOPIC=

# SCHEMA: location of a .avsc file containing the schema definition.
# example: SCHEMA=/Users/someUser/someResources/generic.avsc
SCHEMA=iaf/generic-v1.0.0.avsc

# MANAGEMENT_URL: The BAI management service root context URL.
# example: MANAGEMENT_URL=https://localhost:6898

MANAGEMENT_URL=

# MANAGEMENT_USERNAME: The BAI management service authorized user name.
# example: MANAGEMENT_USERNAME=admin

MANAGEMENT_USERNAME=

# MANAGEMENT_PASSWORD: The BAI management service authorized user password.
# example: MANAGEMENT_PASSWORD=somePassw0rd

MANAGEMENT_PASSWORD=